<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Favorite NYC Pizzerias</title>
</head>
<body>

    <header>
       
        <button id="fortune-btn">Get a fortune</button>
       
       
        <h1>My Favorite NYC Pizzerias</h1>

        <button id="complimentButton">Get a compliment</button>

    </header>

    <main>
    
    <img src="nyc-skyline.jpeg" alt="NYC Skyline" id="nyc-skyline">

    <form>
        <input type="text" id="input-name" placeholder="Pizzeria Name"/> 
        <input type="text" id="input-address" placeholder="Pizzeria Address"/>
        <input type="text" id="input-speciality" placeholder="speciality"/>
        <input type="text" id="input-rating" placeholder="Rating from 0-10"/>
        <input type="text" id="input-img" placeholder="paste an image URL"/>
        <button id="add-btn">Add Pizzeria</button>

    </form>

    <section id="pizzerias-container">


    </section>
        

    </main>






    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
